<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDFApi</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">PDF Api</h1>
    <div class="pdf-list">
        <table class="table">
            <caption>List of Pdf</caption>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Controls</th>
            </tr>
            </thead>
            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>

        </table>
    </div>
    <div class="controls">
        <a class="btn btn-default" data-toggle="modal" data-target="#upload-modal">Upload PDF</a>
    </div>
</div>
<!--modal delete-->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete document</h4>
            </div>
            <div class="modal-body">
                Do you really want to delete the document?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary delete-action">Delete</button>
            </div>
        </div>
    </div>
</div>
<!--modal upload-->
<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Upload Document</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input id="inputTitle" type="text" class="form-control" placeholder="title">
                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <input id="inputDescription" type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="inputFile">File input</label>
                        <input type="file" id="inputFile">
                        <p class="help-block">Select you pdf file.</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary upload-action">Save</button>
            </div>
        </div>
    </div>
</div>
<link href="/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
